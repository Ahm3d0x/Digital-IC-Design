<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- إضافة خط كايرو -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  
  <!-- إعادة توجيه بعد ثانية واحدة -->
  <meta http-equiv="refresh" content="1.5; url=pages/index.html">
  <title>بوصلة - Digital IC Design</title>

  <!-- إعداد Tailwind CSS لاستخدام لوحة الألوان المخصصة -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'b-bg': '#000000',
            'b-text': '#F6F6F6',
            'b-primary': '#006A67',
            'b-hl-light-1': '#CFFFE2',
            'b-hl-medium-1': '#A2D5C6',
            'b-hl-light-2': '#E6FF94',
            'b-hl-light-3': '#FFF4B7',
          },
          fontFamily: {
            'cairo': ['Cairo', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <!-- الأنماط المخصصة والـ Keyframes -->
  <style>
    body {
        font-family: 'Cairo', sans-serif;
        animation: fadeIn 0.8s ease-out;
        overflow-x: hidden; 
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    #advice-overlay {
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
    }
    #advice-overlay.hidden {
        opacity: 0;
        transform: scale(0.95);
        pointer-events: none;
    }
    #advice-overlay-content {
        max-height: 80vh;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes floatAnimation {
        0%, 100% {
            transform: translateY(0px);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    @keyframes shimmer {
        0% {
            background-position: -1000px 0;
        }
        100% {
            background-position: 1000px 0;
        }
    }

    @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 20px rgba(162, 213, 198, 0.3);
        }
        50% {
            box-shadow: 0 0 40px rgba(162, 213, 198, 0.6);
        }
    }

    .animate-slide-in-up {
        animation: slideInUp 0.6s ease-out forwards;
        opacity: 0;
    }

    .animate-float {
        animation: floatAnimation 3s ease-in-out infinite;
    }

    .gradient-text {
        background: linear-gradient(135deg, #A2D5C6 0%, #006A67 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .shimmer {
        background: linear-gradient(
            90deg,
            transparent 0%,
            rgba(162, 213, 198, 0.2) 50%,
            transparent 100%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s infinite;
    }

    .glow-on-hover:hover {
        box-shadow: 0 0 30px rgba(162, 213, 198, 0.4),
                    0 0 60px rgba(0, 106, 103, 0.2);
        animation: pulse-glow 2s infinite;
    }

    ::-webkit-scrollbar {
        width: 10px;
    }
    ::-webkit-scrollbar-track {
        background: #111111;
    }
    ::-webkit-scrollbar-thumb {
        background: #006A67;
        border-radius: 5px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #A2D5C6;
    }

    .stagger-1 { animation-delay: 0.1s; }
    .stagger-2 { animation-delay: 0.2s; }
    .stagger-3 { animation-delay: 0.3s; }
    .stagger-4 { animation-delay: 0.4s; }
    .stagger-5 { animation-delay: 0.5s; }
    .stagger-6 { animation-delay: 0.6s; }

    .card-hover-effect {
        position: relative;
        overflow: hidden;
    }

    .card-hover-effect:hover::before {
        opacity: 1;
    }
  </style>
</head>
<!-- تطبيق الأنماط المظلمة على الجسم -->
<body class="flex flex-col items-center justify-center min-h-screen bg-b-bg font-cairo">
  <div class="text-center">
    <!-- استخدام الألوان المخصصة -->
    <h1 class="text-4xl font-bold text-b-primary mb-4 animate-pulse">بوصلة</h1>
    <p class="text-lg text-b-text mb-6">جارٍ التحويل إلى الصفحة الرئيسية...</p>
    <div class="flex justify-center space-x-2 rtl:space-x-reverse">
      <!-- استخدام اللون الأساسي للـ "spinner" -->
      <div class="w-8 h-8 bg-b-primary rounded-full animate-bounce"></div>
      <div class="w-8 h-8 bg-b-primary rounded-full animate-bounce [animation-delay:0.1s]"></div>
      <div class="w-8 h-8 bg-b-primary rounded-full animate-bounce [animation-delay:0.2s]"></div>
      <div class="w-8 h-8 bg-b-primary rounded-full animate-bounce [animation-delay:0.3s]"></div>


    </div>
  </div>
</body>
</html>
